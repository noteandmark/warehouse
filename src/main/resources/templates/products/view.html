<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product information</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/layout :: header-fragment}"></div>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Product information</h3>
        </div>
        <div class="panel-body">
            <table class="table-primary table-bordered">
                <thead>
                <tr style="text-align: center">
                    <th scope="col">Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:object="${product}" style="text-align: center">
                    <td th:text="${product.get().getCode()}" style="width: 150px"></td>
                    <td th:text="${product.get().getName()}" style="width: 150px"></td>
                    <td th:text="${product.get().getDescription()}" style="width: 150px"></td>
                    <td th:text="${product.get().getQuantity()}" style="width: 150px"></td>
                    <td th:text="${product.get().getPrice()}" style="width: 150px"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<hr/>
<i class="fa-solid fa-hand-point-left"></i>
<a href="/products/get-all.html">Go back</a>
<div th:insert="~{fragments/layout :: footer-fragment}"></div>
</body>
</html>
