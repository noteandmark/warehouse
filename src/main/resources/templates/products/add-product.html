<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/layout :: header-fragment}"></div>
<div class="container-fluid" style="margin-top: 20px">
    <form th:method="post"
          th:action="@{/products/add-product}"
          th:object="${productDTO}">
        <div class="row">
            <label for="code">Code</label>
            <input type="text" th:field="*{code}" id="code" placeholder="Code">
        </div>
        <div class="row">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
        </div>
        <div class="row">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" placeholder="Description">
        </div>
        <div class="row">
            <label for="quantity">Quantity</label>
            <input type="text" th:field="*{quantity}" id="quantity" placeholder="Quantity">
        </div>
        <div class="row">
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" id="price" placeholder="Price">
        </div>
        <label>Add product to catalog:</label>
        <br/>
        <div class="col-md-5">
            <input type="text" class="form-control" list="catalogs" th:field="*{catalogId}"/>
            <datalist id="catalogs" th:each="catalog: ${catalogs}">
                <option th:each="catalog : ${catalogs}"
                        th:value="${catalog.getCatalogId()}"
                        th:text="${catalog.getName()}">
                </option>
            </datalist>
        </div>
        <br/>
        <input type="submit" class="btn btn-primary" value="Add Product"/>
    </form>
</div>
<hr/>
<i class="fa-solid fa-hand-point-left"></i>
<a href="/products/get-all.html">Go back</a>
<div th:insert="~{fragments/layout :: footer-fragment}"></div>
</body>
</html>
