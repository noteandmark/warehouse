<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/layout :: header-fragment}"></div>
<!--/*@thymesVar id="productDTO" type="com.foxminded.andreimarkov.warehouse.dto.ProductDTO"*/-->
<form action="#"
      th:action="@{/products/update-product/{id}(id=${productDTO.id})}"
      th:object="${productDTO}"
      th:method="post">
    <div class="form-group">
        <input type="hidden" th:field="*{id}" id="id">
        <label for="code">Code</label>
        <input type="text" class="form-control" th:field="*{code}" id="code" placeholder="Code">
        <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
        <label for="name">Name</label>
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label for="description">Description</label>
        <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Description">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" th:field="*{quantity}" id="quantity" placeholder="Quantity">
        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
        <label for="price">Price</label>
        <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Price">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

        <div class="row">
            <label>Add product to catalog:</label>
            <br/>
            <div class="col-md-5">
                <select id="catalogId" class="form-control" th:field="*{catalogId}" required>
                    <option th:each="catalog : ${catalogs}"
                            th:value="${catalog.getId()}"
                            th:text="${catalog.getName()}">
                    </option>
                </select>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update Product">
        </div>
    </div>
    <hr/>
</form>

<i class="fa-solid fa-hand-point-left"></i>
<a href="/products/get-all.html">Go back</a>
<div th:insert="~{fragments/layout :: footer-fragment}"></div>
</body>
</html>
