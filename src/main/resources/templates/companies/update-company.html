<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Company Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/layout :: header-fragment}"></div>
<!--/*@thymesVar id="companyDTO" type="com.foxminded.andreimarkov.warehouse.dto.CompanyDTO"*/-->
<form action="#"
      th:action="@{/companies/update-company/{id}(id=${companyDTO.id})}"
      th:object="${companyDTO}"
      method="post">
    <input type="hidden" th:field="*{id}" id="id">
    <label for="name">Name</label>
    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="balance">Balance</label>
    <input type="text" class="form-control" th:field="*{balance}" id="balance" placeholder="Balance">
    <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></span>
    <label for="address">Address</label>
    <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    <label for="address">Phone</label>
    <input type="text" class="form-control" th:field="*{phone}" id="phone" placeholder="Phone">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update Company">
        </div>
    </div>
</form>
<hr/>
<i class="fa-solid fa-hand-point-left"></i>
<a href="/companies/get-all.html">Go back</a>
<div th:insert="~{fragments/layout :: footer-fragment}"></div>
</body>
</html>
