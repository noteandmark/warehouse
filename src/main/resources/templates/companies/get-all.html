<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/layout :: header-fragment}"></div>
<div class="container-fluid" th:switch="${companies}">
    <h2 th:case="null">No companies yet!</h2>
    <div th:case="*">
        <h2 th:text="'List of Companies'">Companies</h2>
        <div class="table-responsive">
            <table class="table-primary table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="company : ${companies}">
                    <td th:text="${company.name}" style="width: 150px">BigComp</td>
                    <td th:text="${company.balance}" style="text-align: center">100</td>
                    <td th:text="${company.address}" style="width: 150px">Valley Str.,277</td>
                    <td th:text="${company.phone}" style="width: 100px">+3807178866</td>
                    <td style="width: 50px"><a href="#" th:href="@{/companies/view/{id}(id=${company.id})}">View</a></td>
                    <td style="width: 50px"><a th:href="@{/companies/edit/{id}(id=${company.id})}">Edit</a></td>
                    <td style="width: 50px"><a th:href="@{/companies/delete/{id}(id=${company.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr/>
    <p class="my-5"><a href="/companies/add-company" class="btn btn-primary">Add new company <i class="fas fa-user-plus ml-2"></i></a></p>
    <hr/>
    <i class="fa-solid fa-hand-point-left"></i>
    <a href="/companies/index.html">Go back</a>
</div>
<div th:insert="~{fragments/layout :: footer-fragment}"></div>
</body>
</html>
