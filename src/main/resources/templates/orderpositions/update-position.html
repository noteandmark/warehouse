<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update OrderPosition</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/layout :: header-fragment}"></div>
<!--/*@thymesVar id="orderPositionDTO" type="com.foxminded.andreimarkov.warehouse.dto.OrderPositionDTO"*/-->
<form action="#"
      th:action="@{/orderpositions/update-position/{id}(id=${orderPositionDTO.id})}"
      th:object="${orderPositionDTO}"
      method="post">
    <input type="hidden" th:field="*{id}" id="id">
    <label for="amount">Amount</label>
    <input type="text" class="form-control" th:field="*{amount}" id="amount" placeholder="Amount">
    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
    <div class="row">
        <label>Add product to this order position:</label>
        <br/>
        <div class="col-md-5">
            <select id="productId" class="form-control" th:field="*{productId}" required>
                <option th:each="product : ${products}"
                        th:value="${product.getId()}"
                        th:text="${product.getName()}">
                </option>
            </select>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update Order">
        </div>
    </div>
</form>
<hr/>
<i class="fa-solid fa-hand-point-left"></i>
<a href="/companies/get-all.html">Go back</a>
<div th:insert="~{fragments/layout :: footer-fragment}"></div>
</body>
</html>
