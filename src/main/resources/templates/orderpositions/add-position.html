<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/layout :: header-fragment}"></div>
<!--/*@thymesVar id="order" type="com.foxminded.andreimarkov.warehouse.dto.OrderDTO"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <form action="#" th:action="@{/orders/add-order/}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <label for="status">Status</label>
            <input type="text" th:field="*{status}" id="status" placeholder="Status">
        </div>
        <div class="row">
            <label for="date">Date</label>
            <input type="text" class="form-control" th:field="*{date}" id="date" placeholder="Date">
        </div>
        <input type="submit" class="btn btn-primary" value="Add Order">
    </form>
</div>
<hr/>
<i class="fa-solid fa-hand-point-left"></i>
<a href="/orders/get-all.html">Go back</a>
<div th:insert="~{fragments/layout :: footer-fragment}"></div>
</body>
</html>
