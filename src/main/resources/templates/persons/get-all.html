<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1051ca72c4.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1 th:text="'List of Persons'">List of Persons...</h1>
    <div class="table-responsive">
        <table class="table-primary table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Surname</th>
                <th>Balance</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}">1</td>
                <td th:text="${person.firstName}">Joe</td>
                <td th:text="${person.surName}">Buck</td>
                <td th:text="${person.balance}">100</td>
                <td th:text="${person.address}">Valley Str.,277</td>
                <td th:text="${person.phone}">+3807178866</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr/>
    <i class="fa-solid fa-hand-point-left"></i>
    <a href="/persons/index.html">Go back</a>
</div>
</body>
</html>
